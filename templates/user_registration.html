 {% extends 'index.html' %} {% block head %}
<title>
    Registration
</title>
{% endblock %} {% block content %}

<h1>Welcome to the Storybook Creator!!!</h1>

<div>
    <h2>Hello new user, please fill out the information below so that we can create your account.</h2>
</div>
<form action="/user_registration" method="POST">
    <p>
        Email <input type="text" name="email">
    </p>
    <p>
        Password <input type="password" name="password">
    </p>
    <p>
        First Name <input type="text" name="fname" id="fname">
    </p>
    <p>
        Last Name <input type="text" name="lname" id="lname">
    </p>
    <input type="submit">
</form>
</div>
<script src='/static/storybook.js'></script>

{% endblock %}
